<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Lost & Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 380px;
            max-width: 90%;
        }

        h2 {
            margin-bottom: 30px;
            color: #7e57c2;
            font-size: 28px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 25px;
        }

        .social-login button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            font-weight: 500;
        }

        .google { background: #ef9a9a; color: #d32f2f; }
        .github { background: #e0e0e0; color: #424242; }
        .linkedin { background: #90caf9; color: #1976d2; }

        .social-login button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }

        .or {
            margin: 25px 0;
            font-size: 16px;
            color: #777;
            position: relative;
        }

        .or::before, .or::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }

        .or::before { left: 0; }
        .or::after { right: 0; }

        .input-field {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #ba68c8;
            outline: none;
        }

        .login-btn {
            background: linear-gradient(135deg, #ba68c8, #9575cd);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            font-weight: 600;
        }

        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #424242; /* Dark Gray */
            color: #e0e0e0; /* light gray text */
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .back-btn:hover {
            background: #212121; /* Slightly darker gray on hover */
            transform: translateY(-3px);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="window.location.href='index.html'">Back</button>

    <div class="login-container">
        <h2>Login</h2>

        <div class="social-login">
            <button class="google" onclick="loginWithGoogle()">Login with Google</button>
            <button class="github" onclick="loginWithGitHub()">Login with GitHub</button>
            <button class="linkedin" onclick="loginWithLinkedIn()">Login with LinkedIn</button>
        </div>

        <div class="or">OR</div>

        <input type="email" id="email" class="input-field" placeholder="Email" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <script>
        function loginWithGoogle() {
            alert("Redirecting to Google Login...");
            setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
        }

        function loginWithGitHub() {
            alert("Redirecting to GitHub Login...");
            setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
        }

        function loginWithLinkedIn() {
            alert("Redirecting to LinkedIn Login...");
            setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Please enter both email and password.");
            }
        }
    </script>
</body>
</html>
